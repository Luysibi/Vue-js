<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso-vuejs</title>
    <script src="./vue.js"></script>  
</head>
<body> 
      <div id="app">
            {{menssagem}}
            <br>
            {{somar()}}
            <br>
            {{subtrair()}}
            <br>
            {{multiplicar()}}
            <br>
            {{dividir()}}
            <br>
            {{numeroAleatorio()}}
      </div>

      <script>
            const vm = new Vue({
                  el:'#app',
                  data:{
                        menssagem: "Hello world",
                  },
                  methods:{
                        somar: function somar(){
                              return 4+2;
                        },
                        subtrair: function(){
                              return 4-2;
                        },
                        multiplicar: () =>{
                              return 4*2;
                        },
                        dividir(){
                              return 4/2;
                        },
                        numeroAleatorio: function numeroAleatorio(){
                              return Math.random();
                        }
                  }
            })


      </script>
    
</body>
</html>
