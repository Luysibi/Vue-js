<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso-vuejs</title>
    <script src="./vue.js"></script>  
    <style>
      .verde{
            color: green;
      }
    </style>
</head>
<body> 
      <div id="app">
          <a v-bind:href="site">Site</a>
          <p v-bind:class="cor">Entendendo a diretiva v-bind</p>
          <input type="text" v-bind:placeholder="instrucaoDePreenchimento" v-bind:value="valor">
          <input type="checkbox" v-bind:checked="check">
      </div>

      <script> 
            const vm = new Vue({
                  el:'#app',
                  data:{
                        site:'https://github.com/Luysibi',
                        cor:'verde',
                        instrucaoDePreenchimento:'placeholder-Diretiva v-bind',
                        valor:'placeholder-Diretiva v-bind',
                        check:true,
                        
                  },
                  methods:{
                        
                  }
            },      
      );
      </script>
</body>
</html>
