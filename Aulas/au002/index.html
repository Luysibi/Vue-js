<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso-vuejs</title>
    <script src="./vue.js"></script>  
</head>
<body> 
      <div id="app">
          {{somar()}}
          <br>
          {{subtrair()}},
          <br>
          {{multiplicar()}}
          <br>
          {{dividir()}}
      </div>

      <script>
            const vm = new Vue({
                  el:'#app',
                  data:{
                        n1:10,
                        n2:5
                  },
                  methods:{
                        somar(){
                              return this.n1 + this.n2; //forma exuta de definir os pares de chave/valor
                        },
                        subtrair:function(){
                              return this.n1 - this.n2; //anÃ´nima
                        },
                        multiplicar: () =>{
                              return this.n1 * this.n2;//
                        },
                        dividir: function dividir(){//convencional
                              return this.n1 + this.n2;
                        }
                  }
            },      
      );
      </script>
</body>
</html>
